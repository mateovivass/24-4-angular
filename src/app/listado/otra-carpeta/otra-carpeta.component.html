<div class="container">
    <h2>Listado</h2>
    <table class="table"  *ngIf="lista.length > 0">
        <thead>
            <th>CODIGO</th>
            <th>NOMBRE</th>
            <th>ESTADO</th>

        </thead>
        <tbody>
            <tr *ngFor="let lis of lista; let i = index">
                <td>{{i+1}}</td>
                <td>{{lis.nombre}}</td>
                <td>{{lis.estado}}</td>
            </tr>
        </tbody>
    </table>
    <h3 *ngIf="lista.length === 0">No hay registros</h3>

</div>
